{% if page.indicator.data_notice_text and page.indicator.data_notice_text != '' %}
<div class="panel panel-border-wide alert-notice" id="data-notice">
  <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
  <h2 class="govuk-heading-s">This is archived data</h2>
  <p>{{ page.indicator.data_notice_text | markdownify }}</p>
</div>
{% endif %}
